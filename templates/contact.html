<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | NotesManagement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="{{ url_for('viewall') }}">
                ðŸ“— NotesTrack
            </a>

            <div class="navbar-nav">
                <a class="nav-link text-dark" href="{{ url_for('about') }}">About</a>
                <a class="nav-link text-dark" href="{{ url_for('contact') }}">Contact</a>
                <a class="nav-link text-dark" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="container flex-grow-1 d-flex justify-content-center align-items-center mt-3">
                <div class="card shadow p-3" style="width: 400px; background-color:#c8f5f7;">

                    <h3 class="text-center text-primary mb-3">Contact Us</h3>
                    <p class="text-center text-muted mb-4">
                        Have questions or feedback? Send us a message.
                    </p>

                    <!-- ðŸ”¹ FLASH MESSAGE -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endwith %}

                    <!-- ðŸ”¹ FORM FIXED -->
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="Enter subject" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control" rows="4" placeholder="Type your message"
                                required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Send Message
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-dark mt-auto py-5">
        <div class="container text-center">Â© 2026 NotesManagement</div>
    </footer>

</body>

</html>
